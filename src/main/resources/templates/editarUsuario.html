<html>
<head>
<meta charset="UTF-8">
</head>
<body style="font-size: 300%">
	<h1>Inserte Usuario</h1>
	<div class="container" style="with: 400px">
		<form method="POST" action='/modificarUsuario'>
			<input type="hidden" name="_csrf" value="{{token}}" /> <label
				for="nombre">Nombre:</label> <input type="text" name='nombre'>
			<br> <label for="apellidos">Apellidos:</label> <input
				type="text" name='apellidos'> <br> <label
				for="telefono">Telefono:</label> <input type="text" name='telefono'>
			<br> <label for="direccion">Direccion:</label> <input
				type="text" name='direccion'> <br> <label for="correo">Correo:</label>
			<input type="text" name='correo'> <br> <input
				type='submit' value='Enviar'> <a href="/">Volver a
				pagina principal</a>

		</form>
	</div>
</body>
</html>
